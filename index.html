<body>
<div id="flides">
	<!------------------------------------------------ Insert slides here ------------------------------------------------>
	<!-- A slide is a div with class .step and an unique id; positionned using data-x data-y and data-scale.
		 Divs can be embeded in .section and .subsection div, named with name attribute
		 Divs are counted by default. Use .uncounted to exclude a div from numbering. 
		 Footer is shown by default. Use .nofooter to hide it.

		 Create steps by embeding .slide_step divs in .slide divs.
		
		 A slide with #overview_intermediate has all previously shown elements displayed.
		 A slide with #overview has all elements shown.
		-->

	<div id="title" class="step nofooter" data-x="0" data-y="0">
		<h1 style="font-size: 300px;">Titre</h1>
	</div>
</div>

<div id="footer">
	<div class="row">
		<div id="footerauthor" class="col-2">&nbsp;</div>
		<div id="footertitle" class="col-3">&nbsp;</div>
		<div id="footersections" class="col-6">
			<p id="footersection">&nbsp;</p>
			<p id="footersubsection">&nbsp;</p>
		</div>
		<div id="footerpage" class="col-1">&nbsp;</div>
	</div>
</div>

<script src="js/flides.js"></script>
<script>flides().init();</script>
